default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV["DB_HOST"] %>
  username: <%= ENV["DB_USERNAME"] %>
  password: <%= ENV["DB_PASSWORD"] %>
  port: <%= ENV["DB_PORT"] %>

development:
  <<: *default
  database: <%= ENV["DB_NAME_DEVELOPMENT"] %>

test:
  <<: *default
  database: <%= ENV["DB_NAME_TEST"] %>

production:
  <<: *default
  database: <%= ENV["DB_NAME_PRODUCTION"] %>
